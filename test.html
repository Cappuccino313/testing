<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growtopia</title>
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="server-status">Server is up | 58515 Players online!</div>
            <div class="menu">
                <a href="#">Fan Kit</a>
                <a href="#">Shop</a>
                <a href="#">Forums</a>
                <a href="#">Support</a>
            </div>
        </header>
        <main>
            <div class="logo">
                <img src="growtopia-logo.png" alt="Growtopia Logo">
            </div>
            <p class="description">Growtopia is a free-to-play sandbox MMO game with almost endless possibilities for world creation, customization and having fun with your friends. Enjoy thousands of items, challenges and events.</p>
            <button class="download-btn">Download</button>
            <div class="world-of-the-day">
                <img src="world-of-the-day.png" alt="World of the Day">
                <p>World of the Day</p>
            </div>
        </main>
    </div>
</body>
</html>
